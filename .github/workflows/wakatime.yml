name: ⌚ Waka Readme

on:
  schedule:
    - cron: "0 0 * * *" # every day at midnight
  workflow_dispatch:

jobs:
  update-readme:
    name: Update WakaTime stats
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
            WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
            SHOW_TITLE: true
            BLOCKS: ░▒▓█
            TIME_RANGE: last_7_days
            LANG_COUNT: 10
            SHOW_TIME: true
            SHOW_TOTAL: true
            SHOW_MASKED_TIME: false